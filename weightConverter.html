<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <!-- <link rel="stylesheet" href="../MybootstrapExercises/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-light">
   <div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-6">
            <h3 class="bg-dark text-white  rounded py-3 text-center">Weight Converter</h3>
            <hr>
            <form action="#">
                <p class="alert alert-primary text-center">Enter your weight value in any type of field to convert</p>
                <div class="mb-2">
                    <label for="" class="form-label fw-bold fs-5">Weight in Pounds</label>
                    <input type="number" class="form-control pounds" placeholder="Pounds">
                </div>
                <div class="mb-2">
                    <label for="" class="form-label fw-bold fs-5">Weight in Grams</label>
                    <input type="number" class="form-control grams" placeholder="Grams">
                </div>
                <div class="mb-2">
                    <label for="" class="form-label fw-bold fs-5">Weight in Kilograms</label>
                    <input type="number" class="form-control kilograms" placeholder="Kilograms">
                </div>
                <div class="mb-2">
                    <label for="" class="form-label fw-bold fs-5">Weight in Ounces</label>
                    <input type="number" class="form-control ounces" placeholder="Ounces">
                </div>
            </form>
        </div>
    </div>
   </div>

   <script src="weightJS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    <script src="../MybootstrapExercises/bootstrap/js/jquery.slim.min.js"></script> -->
</body>
</html>
