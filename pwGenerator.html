<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pwGeneratorStyle.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="p-header">
            <input type="text" id="password">
            <button class="copy" id="copy">Copy</button>
        </div>
        <div class="p-body">
            <div class="form-control">
                <label for="p-length">Password Length</label>
                <input type="number" id="p-length" value="12" min="8" max="15">
            </div>
            <div class="form-control">
                <label for="p-upper">Include Uppercase</label>
                <input type="checkbox" id="p-upper">
            </div>
            <div class="form-control">
                <label for="p-lower">Include Lowercase</label>
                <input type="checkbox" id="p-lower">
            </div>
            <div class="form-control">
                <label for="p-number">Include Number</label>
                <input type="checkbox" id="p-number">
            </div>
            <div class="form-control">
                <label for="p-symbol">Include Symbol</label>
                <input type="checkbox" id="p-symbol">
            </div>
            <button id="submit">Generate Password</button>
        </div>
    </div>

    <script src="pwGeneratorJS.js"></script>
</body>
